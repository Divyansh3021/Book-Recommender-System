<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: black ;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Book Recommender System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/recommend">Recommend</a>
              <!-- <a class="nav-link" href="#">Pricing</a> -->
            </div>
          </div>
        </div>
      </nav>

      <h1 class="text-warning" style="display: flex; align-items: center; justify-content: center;">Popular Books</h1>
  
      <div style="display: flex; flex-wrap: wrap;">
  {%for i in range(book_name|length)%}
      <div class="card col-md-3 m-auto" style="width: 18rem;">
        <img src="{{image[i]}}" class="card-img-top" alt="...">
        <div class="card-body bg-dark">
          <h5 class="card-title text-white ">{{book_name[i]}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-white bg-dark">{{author[i]}}</li>
          <li class="list-group-item text-white bg-dark">{{rating[i]}}</li>
          <li class="list-group-item text-white bg-dark">{{votes[i]}}</li>
        </ul>
      </div>
    {%endfor%}
  </div>
</body>
</html>
