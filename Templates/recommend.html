<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Recommend</title>
</head>
<body style="background-color: black ;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Book Recommender System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/recommend">Recommend</a>
              <!-- <a class="nav-link" href="#">Pricing</a> -->
            </div>
          </div>
        </div>
      </nav>

      <h1 class="text-warning" style="display: flex; align-items: center; justify-content: center;">Recommended Books</h1>
      <form action="/recommend_books" method="post">
        <input type="text" name="user_input" class="form-control" style="text-transform: capitalize ;"><br>
        <input type="submit" class="btn btn-lg btn-warning">
      </form>
    <div style="display: flex; flex-wrap: wrap;">

        {% if data|length > 1 %}
        {%for i in data[1:] %}
            <div class="card col-md-3 m-auto" style="width: 18rem;">
                <img src="{{i[2]}}" class="card-img-top" alt="...">
                <div class="card-body bg-dark">
                <h5 class="card-title text-white ">{{i[0]}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item text-white bg-dark">Author: {{i[1]}}</li>
                <!-- <li class="list-group-item text-white bg-dark">{{i[2]}}</li> -->
                <!-- <li class="list-group-item text-white bg-dark">fasdf</li> -->
                </ul>
            </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
